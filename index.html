<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What are we drinking?</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="site">
        <div id="header">
            <h1>What are we drinking?</h1>
            <!-- <h3>Click a drink icon and your recipe will be displayed below</h3> -->
        </div>
        <div id="drink-select">
            <p>What is your favorite liquor?</p>
            <form id="liquor-selector">
                <label for="liquor">Pick your poison:</label>
                <select name="liquor" id="liquor">
                    <option value ="Tequila">Tequila</option>
                    <option value ="Vodka">Vodka</option>
                    <option value ="Gin">Gin</option>
                    <option value ="Red_Wine">Red wine</option>
                    <option value ="Bourbon">Bourbon</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </form>
            <img src="images/patron.png" />
        </div><!--drink select div-->
        <div id="drinkDisplay"></div>
        <div id="recipeDisplay"></div>
    </div><!--site div-->
</body>
</html>
